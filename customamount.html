<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - NGO Website</title>
  <meta name="description" content="Support our NGO and help make a difference in communities across Africa. Your donation empowers education, health, and social change.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="customamount.css">
</head>
<body>
<div class="donate-bg d-flex flex-column align-items-center justify-content-center min-vh-100">
  <div class="container text-center p-4">
    <h1 class="display-1 fw-bold text-white donate-title">Donate</h1>

    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <div class="row align-items-center">
          <div class="col-md-6 mb-3">
            <h4 class="fw-semibold mb-3">Choose an amount</h4>
            <div class="d-flex flex-wrap justify-content-center gap-2">
              <button class="btn btn-outline-secondary amount-btn money">$5</button>
              <button class="btn btn-outline-secondary amount-btn money">$10</button>
              <button class="btn btn-outline-secondary amount-btn money">$25</button>
              <button class="btn btn-outline-secondary amount-btn money">$50</button>
              <button class="btn btn-outline-secondary amount-btn money">$100</button>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <h4 class="fw-semibold mb-3">Enter your own</h4>
            <input type="text" class="form-control custom-input own" placeholder="$27,000">
          </div>
        </div>

        <div class="row bg-light p-4 mt-4 rounded">
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Address</h5>
            <input type="text" class="form-control mb-2 line1" placeholder="Address line 1">
            <input type="text" class="form-control mb-2 line2" placeholder="Address line 2">
            <input type="text" class="form-control mb-2 txt" placeholder="State / County">
            <select class="form-select gh">
              <option selected>Ghana</option>
              <option>Togo</option>
              <option>Benin</option>
              <option>Nigeria</option>
              <option>South Africa</option>
              <option>Egypt</option>
              <option>Morocco</option>
              <option>Libya</option>
              <option>Tunisia</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-6 mt-4 mt-md-0">
            <h5 class="fw-bold mb-3">Enter your email address</h5>
            <input type="email" class="form-control mb-3 emi" placeholder="Email">

            <h6 class="fw-semibold">Gift Aid</h6>
            <div class="form-check text-start">
              <input type="checkbox" class="form-check-input checkbox" id="giftAid">
              <label for="giftAid" class="form-check-label small">
                All gifts of money that I have made in the past 4 years and all future gifts of money that I make as Gift Aid donations until I notify you otherwise.
              </label>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-secondary px-4 me-2">ADD DETAILS</button>
          <button class="btn btn-success px-4 btn2">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://knnmbmzabhjganxkqluc.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtubm1ibXphYmhqZ2FueGtxbHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTI4ODAsImV4cCI6MjA3NzkyODg4MH0.PsibY_QDVglge_Mys4M-K7TofdHbdVJR437WN2ohkZw"; // replace with your anon public key
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Highlight clicked amount buttons
  const moneyButtons = document.querySelectorAll(".money");
  moneyButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      moneyButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });

  // Submit donation
  document.querySelector(".btn2").addEventListener("click", async (e) => {
    e.preventDefault();

    const amount = document.querySelector(".money.active")?.textContent.replace("$","") || null;
    const custom_amount = document.querySelector(".own").value.trim().replace("$","") || null;
    const address_line1 = document.querySelector(".line1").value.trim();
    const address_line2 = document.querySelector(".line2").value.trim();
    const state = document.querySelector(".txt").value.trim();
    const country = document.querySelector(".gh").value;
    const email = document.querySelector(".emi").value.trim();
    const gift_aid = document.querySelector(".checkbox").checked;

    if (!email) {
      alert("❌ Please enter your email before submitting.");
      return;
    }

    try {
      const { data, error } = await supabaseClient
        .from("donations")
        .insert([{
          amount,
          custom_amount,
          address_line1,
          address_line2,
          state,
          country,
          email,
          gift_aid
        }]);

      if (error) throw error;

      alert("✅ Donation recorded successfully! Thank you ❤️");
      window.location.href = "index.html";
    } catch (err) {
      alert("❌ Error: " + err.message);
      console.error(err);
    }
  });
</script>
</body>
</html>
