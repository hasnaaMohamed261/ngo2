<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Password</title>
<link rel="stylesheet" href="forget.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="con">
    <div class="left">
      <img src="images/No data Customizable Cartoon Illustrations _ Bro Style.jpeg" alt="Reset password image">
    </div>

    <div class="rig">
      <h1>Enter New Password</h1>
      <p>Please enter your new password below to reset your account.</p>

      <input type="password" id="newPassword" class="cod" placeholder="New Password">
      <button class="send mt-3" id="updateBtn">Update Password</button>

      <p id="message" class="pt-3"></p>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://knnmbmzabhjganxkqluc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtubm1ibXphYmhqZ2FueGtxbHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTI4ODAsImV4cCI6MjA3NzkyODg4MH0.PsibY_QDVglge_Mys4M-K7TofdHbdVJR437WN2ohkZw";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      const messageEl = document.getElementById("message");

      if (!newPassword) {
        messageEl.textContent = "Please enter a new password.";
        messageEl.style.color = "red";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = "Error: " + error.message;
        messageEl.style.color = "red";
      } else {
        messageEl.textContent = "Password updated successfully! You can now log in.";
        messageEl.style.color = "green";
      }
    });
  </script>
</body>
</html>
